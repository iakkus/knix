<div class="widgets">
    <div class="row">
      <div class="col-md-12">
        <div ba-panel ba-panel-title="User Profile" ba-panel-class="with-scroll" style="max-width:99%;">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputName" class="col-sm-4 control-label" style="font-size:15px;line-height:35px;">Name</label>

          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputName" placeholder="" value="{{ name }}">
          </div>
        </div>
        <div class="form-group row clearfix">
            <label for="inputName" class="col-sm-4 control-label" style="font-size:15px;line-height:35px;">Email</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputEmail" placeholder="" value="{{ email }}" readonly>
            </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputPassword" class="col-sm-4 control-label" style="font-size:15px;line-height:35px;">New Password</label>

          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword" placeholder="" value="">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputConfirmPassword" class="col-sm-4 control-label" style="font-size:15px;line-height:35px;">Confirm Password</label>

          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="">
          </div>
        </div>
      </div>
    </div>
    <br><p></p>
    <hr>
    <div class="row">
        <div class="col-md-6">
          <div class="form-group row clearfix">
            <label for="currentPassword" class="col-sm-4 control-label" style="font-size:15px;line-height:35px;">Current Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="currentPassword" placeholder="" value="">
            </div>
          </div>
          <div style="margin-left:-15px;">
            <button type="button" class="btn btn-primary btn-with-icon save-profile" ng-click="updateProfile();">
            <i class="ion-android-checkmark-circle"></i>Update Profile
            </button>
            <button type="button" class="btn btn-info btn-with-icon save-profile" ng-click="logOut();">
                Switch Accounts
            </button>
            <button type="button" class="btn btn-danger btn-with-icon save-profile" ng-click="removeAccount();">
                Delete Account
                </button>
        </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
