---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "riak.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "riak.name" . | quote }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.riak.ClientPortHttp }}
      name: http
    - port: {{ .Values.riak.ClientPortProtobuf }}
      name: protobuf
  selector:
    app: {{ include "riak.name" . | quote }}
    release: {{ .Release.Name | quote }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "riak.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
data:
  COORDINATOR_NODE: "{{ template "riak.fullname" . }}-0.{{ template "riak.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local"
  WAIT_FOR_ERLANG: "{{ .Values.riak.WaitForErlang }}"
  CLUSTER_NAME: "{{ .Values.riak.ClusterName }}"
  PB_PORT: "{{ .Values.riak.ClientPortProtobuf }}"
  HTTP_PORT: "{{ .Values.riak.ClientPortHttp }}"
  ERLANG_DISTRIBUTION_PORT_RANGE_MINIMUM: "{{ .Values.riak.ErlangDistributionPortRangeMinimum }}"
  ERLANG_DISTRIBUTION_PORT_RANGE_MAXIMUM: "{{ .Values.riak.ErlangDistributionPortRangeMaximum }}"
  LOG_CONSOLE_LEVEL: "{{ .Values.riak.LogConsoleLevel }}"
  STORAGE_BACKEND: "{{ .Values.riak.StorageBackend }}"
  LEVEL_DB_MAXIMUM_MEMORY: "{{ .Values.riak.LevelDbMaximumMemory | int }}"
  ANTI_ENTROPY: "{{ .Values.riak.AntiEntropy }}"
  ERLANG_SCHEDULERS_TOTAL: "{{ .Values.riak.ErlangSchedulersTotal }}"
  ERLANG_SCHEDULERS_ONLINE: "{{ .Values.riak.ErlangSchedulersOnline }}"
  ERLANG_SCHEDULERS_FORCE_WAKEUP_INTERVAL: "{{ .Values.riak.ErlangSchedulersForceWakeupInterval }}"
  ERLANG_SCHEDULERS_COMPACTION_OF_LOAD: "{{ .Values.riak.ErlangSchedulersCompactionOfLoad }}"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "riak.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "riak.name" . | quote }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  serviceName: {{ template "riak.fullname" . }}
  replicas: {{ default 3 .Values.riak.replicas }}
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ include "riak.name" . | quote }}
      release: {{ .Release.Name | quote }}
  volumeClaimTemplates:
  - metadata:
      name: riak-data-dir
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.riak.DataStorage }}
  template:
    metadata:
      labels:
        app: {{ include "riak.name" . | quote }}
        release: {{ .Release.Name | quote }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: riak
        image: "{{ .Values.imageRepo }}{{ .Values.riak.imagePath }}:{{ .Values.riak.imageTag }}"
        imagePullPolicy: "{{ .Values.riak.imagePullPolicy }}"    
        envFrom:
        - configMapRef:
            name: {{ include "riak.fullname" . }}-config
        readinessProbe:
          exec:
            command:
            - /usr/sbin/riak
            - ping
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 30
          failureThreshold: 3
        livenessProbe:
          exec:
            command:
            - /usr/sbin/riak
            - ping
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 30
          failureThreshold: 3
        resources:
{{ toYaml .Values.riak.resources | indent 10 }}
        volumeMounts:
        - name: riak-data-dir
          mountPath: /var/lib/riak
        ports:
        - containerPort: {{ .Values.riak.ClientPortHttp }}
          name: http
        - containerPort: {{ .Values.riak.ClientPortProtobuf }}
          name: protobuf
        - containerPort: 4369
          name: epmd
        - containerPort: 8099
